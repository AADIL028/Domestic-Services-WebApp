<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Reset Password</title>
  </head>
  <body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center">
    <div class="card p-4" style="width: 50rem;margin-top: 250px;">
    <div class="card-content">
    <h3 class="text-center">Reset Password</h3>
    <p>Forgtten your password? Enter your email address below and we'll email instructions for setting a new one.</p>
    <form method="POST">

        {% csrf_token %}
        {{form}}
        <br>
        <input type="submit" class="btn btn-dark mt-3" name="Send email">

    </form>
</div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
